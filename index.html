<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/MemoryGame.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/MemoryGame.js"></script>
    
    <title>Memory Game</title>
</head>
    

<body>
  <div class="main">
    <h1>Memory Game</h1>
  <img src="img/group.jpg"></br></br>
  Name:<input type="text" id="nameinput" required></br></br>
  <button><class id="start">Start Game</button>
</br></br>
  <details>
    <summary>How to play</summary>
    <p>Click on 2 cards.</p>
    <p>If the cards match, they will remain up. Otherwise, try again.</p>
    <p>If you match all the cards, you can go on to the next level.</p>
  </details>
  </div>

  <table id="table">
    <tbody>
      <tr>
      <td colspan="4"><h2 class="title">Memory Game</h2></td>
      </tr>
      <tr>
      <td>Name:   <span id="name"></span></td>
      <td>Score:  <span id="score"></span></td>
      <td>Level:  <span id="level"></span></td>
      <td>Time:   <span id="minutes"></span>:<span id="seconds"></span></td>
      </tr>
      <tr>
      <td colspan="4">&nbsp;</td>
      </tr>
      <tr>
      <td colspan="4" width="100%"><div id="game"></div></td>
      </tr>
      <!-- <tr>
      <td colspan="4">&nbsp;</td>
      </tr> -->
      <tr>
      <td colspan="4"><h3 id="complete"></h3></td>
      </tr>
      </tbody>
    </table>
    <button class="next">Next Level</button>
    <h4 class="congrats"></h4>
    <button class="playagain">Play Again</button>
</body>
</html>
