<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/MemoryGame.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/MemoryGame.js"></script>
    
    <title>Memory Game</title>
</head>
    

<body>
    
    <table align="center">
      <tbody>
        <tr>
          <td colspan="8"><h1>Memory Game</h1></td>
        </tr>
        
        <tr>
          <td>Name</td>
          <td><span id="name"></span></td>
          <td>Score</td>
          <td><span id="score"></span></td>
          <td>Level</td>
          <td><span id="level"></span></td>            
          <td id="Time">Time</td>
          <td>
            <span id="minutes"></span>:<span id="seconds"></span>
          </td>
          </tr>
          <tr>
            <td colspan="8">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="8" width="100%"><div id="game"></div></td>
          </tr>
          <tr>
            <td colspan="8">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="8"><p id="complete"></p></td>
          </tr>
      </tbody>
    </table>
</body>
</html>
